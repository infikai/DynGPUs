events { worker_connections 1024; }

http {
    upstream myapp {
        # least_conn;  # Recommended for vLLM/Streaming
        server backend1:8080;
        server backend2:8080;
        server backend3:8080;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://myapp;
            
            # --- ADD THESE LINES ---
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            # -----------------------
            
            # Disable buffering so streaming works instantly
            proxy_buffering off;
        }
    }
}